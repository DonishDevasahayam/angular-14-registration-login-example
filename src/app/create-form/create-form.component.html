
<div class="p-4">
    <div class="container">
        <h1>{{title}}</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"  />
                    
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"/>
                    
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control"  />
                   
                </div>
                <div class="mb-3 col">
                    <label class="form-label">
                        Password
                       
                    </label>
                    <input type="password" formControlName="password" class="form-control"  />
                    
                </div>
            </div>
            <div class="row" formArrayName="textFields">
                <div class="mb-3 col">
                    <label class="form-label">Add Multiple TestBox:</label>
                    <div><button type="button" (click)="addTextBoxFields()" class="btn btn-primary">Add More</button></div>
                </div>
                <div class="mb-3 col" *ngFor="let filed of textFields().controls; let i=index" [formGroupName]="i">
                    <label class="form-label">
                        Text Box:
                       
                    </label>
                    <input type="text" formControlName="testToAdd" class="form-control">
                    <div ><button (click)="removeTextBoxFields(i)" class="btn btn-danger">Remove</button></div>
                    
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">
                    <!--<span class="spinner-border spinner-border-sm me-1"></span>-->
                    Save
                </button>
                <a routerLink="/users" class="btn btn-link">Cancel</a>
            </div>
            
        </form>
        <br/>
        {{this.form.value | json}}
        
        <!--<div class="text-center m-5">
            <span class="spinner-border spinner-border-lg align-center"></span>
        </div>-->
    </div>
</div>
